database:
  user:
    env:   PGUSER
    value: PROJECTNAME
  password:
    env:   PGPASS
    value: PROJECTNAME
  host:
    env:   PGHOST
    value: localhost
  port:
    env:   PGPORT
    value: 5432
  database:
    env:   PGDATABASE
    value: PROJECTNAME
  poolsize:
    env:   PGPOOLSIZE
    value: 10

