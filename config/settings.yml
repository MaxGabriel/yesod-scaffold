static-dir:
    env:   STATIC_DIR
    value: static
host:
    env:   HOST
    value: "*4" # any IPv4 host
port:
    env:   PORT
    value: 3000
approot:
    env:   APPROOT
    value: "http://localhost:3000"
ip-from-header:
    env:   IP_FROM_HEADER
    value: false

# Optional values with the following production defaults.
